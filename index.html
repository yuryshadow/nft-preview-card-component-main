<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="principal">
    <div class="card">
      <img class="card-imagem" src="/images/image-equilibrium.jpg" alt="image-equilibrium">
      <h1 class="card-titulo">Equilibrium #3429</h1>
      <p class="card-paragrafo">Our Equilibrium collection promotes balance and calm</p>
      <div class="card-propriedades">
        <p class="card-propriedades-pontos"><img class="card-propriedades-icon-1"src="/images/icon-ethereum.svg" alt="icon-ethereum">0.041ETH</p>
        <p class="card-propriedades-tempo"><img class="card-propriedades-icon-2" src="/images/icon-clock.svg" alt="icon-clock">3 days left</p>
      </div>
      <div class="card-creador">
        <img class="card-image-avatar" src="/images/image-avatar.png" alt="image-avatar">
        <p class="card-criador">Creation of </p><a class="card-nome"> Jules Wyvern</a>
      </div>
    </div>
  </main>
 
</body>
</html>
